<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai 2040 | Interactive Portal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; font-family: 'Segoe UI', sans-serif; }
        #map { width: 100%; height: 100vh; }

        /* Premium Switcher UI */
        .ui-panel {
            position: absolute; top: 20px; right: 20px; z-index: 1000;
            background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px);
            padding: 15px; border-radius: 12px; border: 1px solid rgba(193, 163, 95, 0.3);
            color: white; width: 200px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .switch-container { display: flex; align-items: center; justify-content: space-between; margin-top: 10px; }

        /* The actual toggle switch */
        .switch {
            position: relative; display: inline-block; width: 50px; height: 24px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #333; transition: .4s; border-radius: 24px;
        }
        .slider:before {
            position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 3px;
            background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: #c1a35f; }
        input:checked + .slider:before { transform: translateX(26px); }

        h3 { margin: 0; font-size: 14px; color: #c1a35f; text-transform: uppercase; letter-spacing: 1px; }
        p { margin: 5px 0 0; font-size: 11px; opacity: 0.7; }

        /* Glowing Tooltip */
        .community-label {
            background: rgba(0,0,0,0.9) !important; color: #fff !important;
            border: 1px solid #c1a35f !important; font-size: 12px !important;
        }
    </style>
</head>
<body>

    <div class="ui-panel">
        <h3>Vision 2040</h3>
        <p>Toggle Future Masterplan</p>
        <div class="switch-container">
            <span>Active Overlay</span>
            <label class="switch">
                <input type="checkbox" id="visionToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="map"></div>

    <script src="dda_borders.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([25.02, 55.15], 11);
        
        // Satellite Base
        const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

        const defaultStyle = {
            color: "#c1a35f", weight: 1.5, fillColor: "#c1a35f", fillOpacity: 0.15
        };

        const hoverStyle = {
            color: "#fff", weight: 3, fillColor: "#c1a35f", fillOpacity: 0.4
        };

        // Create the Data Layer
        const futureLayer = L.geoJSON(ddaData, {
            style: defaultStyle,
            onEachFeature: function(feature, layer) {
                layer.bindTooltip(feature.properties.ProjectName || "DDA Area", { sticky: true, className: 'community-label' });
                
                layer.on('mouseover', function() {
                    this.setStyle(hoverStyle);
                    this.bringToFront();
                });
                layer.on('mouseout', function() {
                    futureLayer.resetStyle(this);
                });
            }
        }).addTo(map);

        // Switcher Logic
        document.getElementById('visionToggle').addEventListener('change', function(e) {
            if(e.target.checked) {
                map.addLayer(futureLayer);
                // Optional: Add a CSS class to the map container for a 'glow' filter
                document.getElementById('map').style.filter = "saturate(1.2) contrast(1.1)";
            } else {
                map.removeLayer(futureLayer);
                document.getElementById('map').style.filter = "none";
            }
        });
    </script>
</body>
</html>
