<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Vision 2040 | Precision Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        /* Premium Switcher Panel */
        .ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #c1a35f;
            color: white;
            width: 180px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 13px;
        }

        /* Custom Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #c1a35f;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        /* Precision Tooltip */
        .community-label {
            background: rgba(0, 0, 0, 0.9) !important;
            color: #fff !important;
            border: 1px solid #c1a35f !important;
            padding: 5px 10px !important;
            font-size: 11px !important;
            pointer-events: none !important;
            box-shadow: 0 0 15px rgba(193, 163, 95, 0.4);
        }
    </style>
</head>

<body>

    <div class="ui-panel">
        <h3 style="margin:0; font-size:14px; color:#c1a35f; letter-spacing: 1px;">VISION 2040</h3>
        <div class="switch-container">
            <span>Overlay</span>
            <label class="switch">
                <input type="checkbox" id="visionToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>

    <div id="map"></div>

    <script src="dda_borders.js"></script>
    <script src="masterplans.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>

</html>
