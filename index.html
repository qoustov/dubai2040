<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Vision 2040 | Exploded View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; }
        #map { width: 100%; height: 100vh; }
        .community-label {
            background: rgba(0,0,0,0.8) !important; color: #fff !important;
            border: 1px solid #c1a35f !important; padding: 4px 8px !important;
            font-size: 11px !important; border-radius: 3px;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="dda_borders.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([25.02, 55.15], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

        const defaultStyle = { color: "#c1a35f", weight: 1, fillColor: "#c1a35f", fillOpacity: 0.1 };
        const hoverStyle = { color: "#fff", weight: 3, fillColor: "#fff", fillOpacity: 0.4 };

        // STEP 1: Explode MultiPolygons into Individual Polygons
        function explodeGeoJSON(data) {
            let newFeatures = [];
            data.features.forEach(feature => {
                if (feature.geometry.type === 'MultiPolygon') {
                    // Create a new separate feature for every single polygon in the group
                    feature.geometry.coordinates.forEach((coords, index) => {
                        newFeatures.push({
                            type: "Feature",
                            id: feature.id + "_part_" + index, // Give it a unique ID
                            properties: { ...feature.properties }, // Keep original names
                            geometry: { type: "Polygon", coordinates: coords }
                        });
                    });
                } else {
                    newFeatures.push(feature);
                }
            });
            return { type: "FeatureCollection", features: newFeatures };
        }

        const explodedData = explodeGeoJSON(ddaData);

        // STEP 2: Load the exploded data
        const futureLayer = L.geoJSON(explodedData, {
            style: defaultStyle,
            onEachFeature: function(feature, layer) {
                layer.bindTooltip(feature.properties.ProjectName || "DDA Area", { sticky: true, className: 'community-label' });

                layer.on({
                    mouseover: function(e) {
                        // Resets everyone else first
                        futureLayer.eachLayer(l => futureLayer.resetStyle(l));
                        
                        // Highlight ONLY this single exploded piece
                        this.setStyle(hoverStyle);
                        this.bringToFront();
                    },
                    mouseout: function(e) {
                        futureLayer.resetStyle(this);
                    }
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
