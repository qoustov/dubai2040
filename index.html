<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Vision 2040 | Individual Plots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #map { width: 100%; height: 100vh; }
        .search-container { position: absolute; top: 20px; left: 20px; z-index: 1000; width: 300px; }
        #communitySearch {
            width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #c1a35f;
            background: rgba(255, 255, 255, 0.95); outline: none;
        }
        .community-label {
            background: rgba(0,0,0,0.8) !important; color: #fff !important;
            border: 1px solid #c1a35f !important; padding: 4px 8px !important;
            font-size: 11px !important; border-radius: 3px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="communitySearch" placeholder="Search...">
    </div>
    <div id="map"></div>

    <script src="dda_borders.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const map = L.map('map', { zoomControl: false }).setView([25.02, 55.15], 11);
        L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

        const defaultStyle = {
            color: "#c1a35f", weight: 1, fillColor: "#c1a35f", fillOpacity: 0.1
        };

        const hoverStyle = {
            color: "#fff", weight: 3, fillColor: "#fff", fillOpacity: 0.4
        };

        const futureLayer = L.geoJSON(ddaData, {
            style: defaultStyle,
            onEachFeature: function(feature, layer) {
                const name = feature.properties.ProjectName || "DDA Area";
                layer.bindTooltip(name, { sticky: true, className: 'community-label' });

                layer.on('mouseover', function(e) {
                    // STOP PROPAGATION: Prevents the event from bubbling up to parents/groups
                    L.DomEvent.stopPropagation(e);
                    
                    // Reset everyone first to ensure no "ghost" highlights
                    futureLayer.eachLayer(l => futureLayer.resetStyle(l));

                    // Highlight ONLY this specific layer object
                    this.setStyle(hoverStyle);
                    this.bringToFront();
                });

                layer.on('mouseout', function(e) {
                    futureLayer.resetStyle(this);
                });
            }
        }).addTo(map);
    </script>
</body>
</html>
