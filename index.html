<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Vision 2040 | Investment Portal</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100vh; }

        /* Modern Hover Label */
        .community-label {
            background: rgba(15, 15, 15, 0.95);
            color: #fff;
            border: 1px solid #c1a35f; /* Aldar Gold */
            padding: 6px 12px;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            font-weight: 600;
            font-size: 13px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        /* Right-side Toggle Switcher Styling */
        .leaflet-control-layers {
            border: none !important;
            border-radius: 12px !important;
            padding: 12px !important;
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3) !important;
            font-family: 'Segoe UI', sans-serif;
        }

        .leaflet-control-layers-list label {
            cursor: pointer;
            margin: 5px 0;
            font-weight: 600;
            color: #1a2a6c;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize map centered on Dubai's growth corridor
        const map = L.map('map', { 
            zoomControl: false,
            maxBounds: [[24.5, 54.5], [25.5, 55.8]] // Keep users within Dubai
        }).setView([25.02, 55.15], 11);

        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // 1. High-Contrast Satellite (The "NOW")
        const satellite = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            attribution: 'Google Satellite'
        }).addTo(map);

        // 2. Future Vision Layer (Empty until file loads)
        const futureLayer = L.geoJSON(null, {
            style: function(feature) {
                return {
                    color: "#c1a35f", 
                    weight: 1.5,
                    fillColor: "#c1a35f",
                    fillOpacity: 0.1
                };
            },
            onEachFeature: function(feature, layer) {
                // Determine the best name to show
                const name = feature.properties.PROJECT_NAME || feature.properties.COMM_NAME_EN || "Future Project";
                
                // Add the smooth-following tooltip
                layer.bindTooltip(name, { 
                    sticky: true, 
                    className: 'community-label',
                    opacity: 1
                });

                // Hover Glow Effect
                layer.on('mouseover', function() {
                    this.setStyle({
                        fillOpacity: 0.3,
                        weight: 3,
                        color: "#fff"
                    });
                });

                layer.on('mouseout', function() {
                    this.setStyle({
                        fillOpacity: 0.1,
                        weight: 1.5,
                        color: "#c1a35f"
                    });
                });
            }
        }).addTo(map);

        // 3. Load the GeoJSON file you just downloaded
        fetch('dda_borders.json')
            .then(res => res.json())
            .then(data => {
                futureLayer.addData(data);
                console.log("Dubai Boundaries Loaded Successfully");
            })
            .catch(err => {
                console.error("Error: Make sure dda_borders.json is in the same folder!", err);
            });

        // 4. Clean "Now vs Future" Toggle
        const overlays = {
            "<span style='color:#777'>Present Day</span>": L.layerGroup(),
            "<span style='color:#1a2a6c'>Future Vision</span>": futureLayer
        };

        L.control.layers(null, overlays, { 
            collapsed: false, 
            position: 'topright' 
        }).addTo(map);

    </script>
</body>
</html>
