<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Vision 2040 | Interactive Portal</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100vh; }

        /* Search Bar */
        .search-container {
            position: absolute; top: 20px; left: 20px; z-index: 1000; width: 280px;
        }
        #communitySearch {
            width: 100%; padding: 12px 20px; border-radius: 25px; border: 1px solid #c1a35f;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            font-family: sans-serif; outline: none; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        /* Gold Tooltip Labels */
        .community-label {
            background: rgba(15, 15, 15, 0.9) !important;
            color: #c1a35f !important;
            border: 1px solid #c1a35f !important;
            padding: 5px 10px !important;
            font-family: 'Segoe UI', sans-serif !important;
            font-weight: bold !important;
            font-size: 11px !important;
            text-transform: uppercase;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="communitySearch" placeholder="Search Community (e.g. Palm)...">
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialize Map
        const map = L.map('map', { zoomControl: false }).setView([25.02, 55.15], 11);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // 2. Satellite Background
        L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

        let futureLayer;

        // 3. FETCH THE JSON FILE
        fetch('dda_borders.json')
            .then(response => response.json())
            .then(data => {
                futureLayer = L.geoJSON(data, {
                    style: {
                        color: "#c1a35f",
                        weight: 1.5,
                        fillColor: "#c1a35f",
                        fillOpacity: 0.1,
                        dashArray: '3'
                    },
                    onEachFeature: function(feature, layer) {
                        // Using the exact keys from your file: ProjectName and CommunityName
                        const name = feature.properties.ProjectName || 
                                     feature.properties.CommunityName || 
                                     "Future Zone";

                        layer.bindTooltip(name, { sticky: true, className: 'community-label' });

                        layer.on({
                            mouseover: (e) => { e.target.setStyle({ fillOpacity: 0.4, color: '#fff' }); },
                            mouseout: (e) => { futureLayer.resetStyle(e.target); },
                            click: (e) => { map.flyToBounds(e.target.getBounds(), { padding: [50, 50] }); }
                        });
                    }
                }).addTo(map);
            })
            .catch(error => console.error("Error loading the JSON:", error));

        // 4. Search Functionality
        document.getElementById('communitySearch').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (query.length < 3 || !futureLayer) return;

            futureLayer.eachLayer(function(layer) {
                const pName = (layer.feature.properties.ProjectName || "").toLowerCase();
                const cName = (layer.feature.properties.CommunityName || "").toLowerCase();
                
                if (pName.includes(query) || cName.includes(query)) {
                    map.flyToBounds(layer.getBounds(), { padding: [100, 100], duration: 1.5 });
                    layer.setStyle({ color: '#fff', weight: 4, fillOpacity: 0.7 });
                    setTimeout(() => futureLayer.resetStyle(layer), 3000);
                }
            });
        });
    </script>
</body>
</html>
