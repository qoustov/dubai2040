<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Vision 2040 | Interactive Portal</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100vh; }

        /* Premium Search Container */
        .search-container {
            position: absolute; top: 20px; left: 20px; z-index: 1000; 
            width: 320px; display: flex; align-items: center;
        }
        
        #communitySearch {
            width: 100%; padding: 14px 45px 14px 20px; border-radius: 30px; 
            border: 1px solid #c1a35f; background: rgba(255, 255, 255, 0.95); 
            backdrop-filter: blur(10px); font-family: 'Segoe UI', sans-serif; 
            outline: none; box-shadow: 0 8px 20px rgba(0,0,0,0.4); font-size: 14px;
        }

        /* Clear Button (X) */
        .clear-btn {
            position: absolute; right: 15px; cursor: pointer; color: #999;
            font-size: 18px; font-weight: bold; display: none;
        }
        .clear-btn:hover { color: #c1a35f; }

        /* Luxury Gold Labels */
        .community-label {
            background: rgba(15, 15, 15, 0.9) !important;
            color: #c1a35f !important;
            border: 1px solid #c1a35f !important;
            padding: 6px 12px !important;
            font-family: 'Segoe UI', sans-serif !important;
            font-weight: bold !important;
            font-size: 11px !important;
            text-transform: uppercase;
            border-radius: 4px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="communitySearch" placeholder="Find Community (e.g. Al Waha)...">
        <span id="clearSearch" class="clear-btn">&times;</span>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // 1. Initialize Map
        const map = L.map('map', { zoomControl: false }).setView([25.02, 55.15], 11);
        L.control.zoom({ position: 'bottomright' }).addTo(map);

        // 2. Satellite Layer
        L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

        let futureLayer;

        // Default Style
        const defaultStyle = {
            color: "#c1a35f",
            weight: 1.5,
            fillColor: "#c1a35f",
            fillOpacity: 0.15,
            dashArray: '3'
        };

        // 3. Fetch and Load the JSON
        fetch('dda_borders.json')
            .then(res => res.json())
            .then(data => {
                futureLayer = L.geoJSON(data, {
                    style: defaultStyle,
                    onEachFeature: function(feature, layer) {
                        // Keys match your specific file content
                        const name = feature.properties.ProjectName || 
                                     feature.properties.CommunityName || 
                                     "Future Zone";

                        layer.bindTooltip(name, { sticky: true, className: 'community-label' });

                        layer.on({
                            mouseover: (e) => { 
                                e.target.setStyle({ fillOpacity: 0.4, color: '#fff', weight: 3 }); 
                            },
                            mouseout: (e) => { 
                                futureLayer.resetStyle(e.target); 
                            },
                            click: (e) => { 
                                map.flyToBounds(e.target.getBounds(), { padding: [50, 50] }); 
                            }
                        });
                    }
                }).addTo(map);
            });

        // 4. Advanced Search Logic
        const searchInput = document.getElementById('communitySearch');
        const clearBtn = document.getElementById('clearSearch');

        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            
            // Show/Hide Clear Button
            clearBtn.style.display = query.length > 0 ? 'block' : 'none';

            if (query.length < 3) {
                if (futureLayer) futureLayer.eachLayer(l => futureLayer.resetStyle(l));
                return;
            }

            let found = false;
            futureLayer.eachLayer(function(layer) {
                const props = layer.feature.properties;
                const pName = (props.ProjectName || "").toLowerCase();
                const cName = (props.CommunityName || "").toLowerCase();
                
                if (pName.includes(query) || cName.includes(query)) {
                    if (!found) {
                        map.flyToBounds(layer.getBounds(), { padding: [100, 100], duration: 1.5 });
                        found = true;
                    }
                    // Highlight the match
                    layer.setStyle({ color: '#fff', weight: 5, fillOpacity: 0.7 });
                    layer.bringToFront();
                } else {
                    // Revert non-matches
                    futureLayer.resetStyle(layer);
                }
            });
        });

        // Clear Search Function
        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            futureLayer.eachLayer(l => futureLayer.resetStyle(l));
            map.flyTo([25.02, 55.15], 11);
        });

    </script>
</body>
</html>
