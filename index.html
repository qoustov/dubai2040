<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai Vision 2040 | Interactive Map</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #000; }
        #map { width: 100%; height: 100vh; }

        /* Floating Search Bar */
        .search-box {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 300px;
        }
        #searchField {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid #c1a35f;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            outline: none;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Luxury Tooltip Styling */
        .community-label {
            background: rgba(15, 15, 15, 0.9) !important;
            color: #c1a35f !important;
            border: 1px solid #c1a35f !important;
            font-weight: bold !important;
            font-family: 'Segoe UI', sans-serif !important;
            padding: 6px 12px !important;
            border-radius: 4px;
            text-transform: uppercase;
            font-size: 11px !important;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="search-box">
        <input type="text" id="searchField" placeholder="Find Community (e.g. Al Waha)...">
    </div>

    <div id="map"></div>

    <script src="dda_borders.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // Initialize Map
        const map = L.map('map', { zoomControl: false }).setView([25.02, 55.15], 11);
        
        // Add Satellite Layer
        L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}').addTo(map);

        // Name Logic based on your specific JSON keys
        function onEachFeature(feature, layer) {
            const props = feature.properties;
            
            // Checks ProjectName first, then CommunityName as a fallback
            const displayName = props.ProjectName || props.CommunityName || "Planned Zone";

            layer.bindTooltip(displayName, {
                sticky: true,
                className: 'community-label'
            });

            // Interaction Effects
            layer.on({
                mouseover: function(e) {
                    e.target.setStyle({ color: '#fff', weight: 3, fillOpacity: 0.4 });
                },
                mouseout: function(e) {
                    futureLayer.resetStyle(e.target);
                },
                click: function(e) {
                    map.flyToBounds(e.target.getBounds(), { padding: [50, 50], duration: 1.5 });
                }
            });
        }

        // Apply styles and data
        const futureLayer = L.geoJSON(ddaData, {
            style: {
                color: "#c1a35f",
                weight: 1.5,
                fillColor: "#c1a35f",
                fillOpacity: 0.15,
                dashArray: '3'
            },
            onEachFeature: onEachFeature
        }).addTo(map);

        // Search Logic
        document.getElementById('searchField').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (query.length < 3) return;

            futureLayer.eachLayer(function(layer) {
                const pName = (layer.feature.properties.ProjectName || "").toLowerCase();
                const cName = (layer.feature.properties.CommunityName || "").toLowerCase();
                
                if (pName.includes(query) || cName.includes(query)) {
                    map.flyToBounds(layer.getBounds(), { padding: [100, 100], duration: 1.2 });
                    
                    // Highlight the found area temporarily
                    layer.setStyle({ color: 'white', weight: 4, fillOpacity: 0.6 });
                    setTimeout(() => futureLayer.resetStyle(layer), 3000);
                }
            });
        });
    </script>
</body>
</html>
